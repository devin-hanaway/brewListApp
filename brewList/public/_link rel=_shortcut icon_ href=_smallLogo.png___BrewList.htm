<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title><link rel="shortcut icon" href="smallLogo.png"/>BrewList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>

  </head>
  <body>
    <header>
        <img class="logo" src="logo.png" alt="">
    </header>
    <section>
      <div class="searchBar">
        <input type="text" name="" value="" placeholder="Type the name of a beer you love">
      </div>
      <div class="search">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
        </button>
      </div>
    </section>
    <main>
      <section>
        <div class="row">
          <div class="image">
          </div>
          <div class="profile">
            <div class="name">
            </div>
            <div class="abv">
            </div>
            <div class="brewery">
            </div>
          </div>
          <div class="welcome col s12 l12">Find beer you love by entering one of your favorite beers into the search bar. We will return a list of 5 beers that are similar.

          So go out there and try a new beer. This time, it won't be a waste of money :) </div>
        </div>
      </section>
      <section class="fiveDivs">
        <div class="beer1 col l2">
        </div>
        <div class="beer2 col l2">
        </div>
        <div class="beer3 col l2">
        </div>
        <div class="beer4 col l2">

        </div>
        <div class="beer5 col l2">

        </div>
      </section>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="main.js">
  </script>
  </body>
</html>
