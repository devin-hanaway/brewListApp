<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title><link rel="shortcut icon" href="smallLogo.png"/>BrewList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vanilla.css"/>

  </head>
  <body >
      <nav>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="myFavsList.html">About</a></li>
          <li><a href="myWishList.html">myWishList</a></li>
        </ul>
        <img class="brand-logo center" src="logo.png" alt="">
      </nav>
    <main class="container">
      <section class="welcome">
        <article class="tagLine">
          Try New Beer You Will Love
        </article>
        <div class="welcomeMsg">Find beer you love by entering one of your favorite beers into the search bar. We will return a list of 5 beers that are similar.

        So go out there and try a new beer. This time, it won't be a waste of money :) </div>
      </section>
      <section>
        <div class="searchBar col s12">
          <label for="email" data-error="wrong" data-success="right">Beer Name</label>
          <input type="email" name="email" class="searchTxt" value="" placeholder="Type the name of a beer you love">
        </div>
        <div class="search">
          <button class="btn waves-effect waves-light" type="submit" name="action">Search Beer
          </button>
        </div>
      </section>
      <section class="searchGrid">
        <div class="beerSearch row">
            <div class="favBeer col s3">
            </div>
            <div class="fiveDivs col s9">
            </div>
        </div>
      </section>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="main.js">
  </script>

  </body>
</html>
